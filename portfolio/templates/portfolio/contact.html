<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Mi Portafolio</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'portfolio/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Inicio</a></li>
                <li><a href="{% url 'about' %}">Sobre Mí</a></li>
                <li><a href="{% url 'projects' %}">Proyectos</a></li>
                <li><a href="{% url 'contact' %}">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h1>Contacto</h1>
            <p>Si tienes alguna pregunta o quieres hablar sobre posibles colaboraciones, no dudes en contactarme usando el formulario a continuación.</p>
            <form action="" method="post">
                {% csrf_token %}
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Enviar Mensaje</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Mi Portafolio. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
